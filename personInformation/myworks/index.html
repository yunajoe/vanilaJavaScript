<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">DOM Array Methods</h1>
    <div class="container">
      <div class="button-container">
        <button class="add-user">Add User</button>
        <button class="delete-user">Delete User</button>
        <button class="double-money">Double Money</button
        ><button class="millions">Show only Millionaires</button
        ><button class="sort-richest">Sort by Richest</button

            <option value="default" selected>Choose here</option>

            <option value="date">date</option>
          </select>
          <select name="sub-select" id="sub-select">
            <option value="default" selected>

            </option>
          </select>
          <button class="filter-by-select">filter by selectMenu</button>
        </div>
      </div>
      <hr />
      <div class="info-container">
        <p class="person">Person</p>
        <p class="wealth">Wealth</p>
      </div>
    </div>

    <script src="./script.js"></script>
